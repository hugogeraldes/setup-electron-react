<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" href="./build/main.css">

    <title>Document</title>
</head>
<body>
    <!-- Header-->
    <header>
    <nav class="navbar mynav bg-dark shadow-lg">
        <div class="align-middle ">
                <img src="./build/dw.svg" height="25" width="25" alt="" id="logoimage">
                <a id="logo" href="#" class="navbar-brand text-light" >Analytics Platform System</a>
        </div>
    </nav>
    </header>

    <!-- Form-->
    <div class="container">

        <div class="row justify-content-center">
            <div class="col col-lg-8">
                    <form class="mt-3">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
            </div>
        </div>
    </div>

       <!-- Footer-->
    <footer class="fixed-bottom bg-dark shadow">
            <div class="row text-light mt-3 ml-2">
                <img src="./build/microsoft.svg" width="20" height="20">
                <p class="text-lg-left ml-1" >Microsoft</p>
            </div>
    </footer>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>
</body>
</html>
